apply plugin: 'com.phunware.brandme.xcode-plugin'
 
// Configure the following items below
xcodebuild {
    // Specify the Xcode version you want to use for building
    xcodeversion '7.1'
    defaultConfig {
        // replace the TargetName with your project's target name (required)
        target 'GenericAF4'
        // replace 'SchemeName' with the name of your workspace scheme to build (required if using Cocoapods; remove if not)
        scheme 'GenericAF4'
        // replace 'path/to/ThirdParty.txt' with the correct path to your attributions file, relative to the build.gradle file
        thirdPartyAttributions 'ThirdParty.txt'
    }
}
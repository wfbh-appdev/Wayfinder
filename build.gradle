    dependencies {
        // the 0.0.+ means that the scripts will use the latest 0.0.x version of the plugin
        // If necessary, specify a fixed version of the plugin to ensure build reproducibility
        classpath 'com.phunware.brandme.gradle:brandme-gradle-xcode-plugin:0.0.+'
